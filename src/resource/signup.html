<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaultly Sign Up</title>
    <link rel="stylesheet" href="../style/signup.css" />
    <style>
      .text-logo a {
        text-decoration: none; /* Remove underlining */
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Vaultly Logo (PNG) and Text as Links -->
      <div class="logo">
        <a href="../../index.html">
          <img src="../images/2237920.png" alt="Vaultly Logo" />
        </a>
      </div>
      <div class="text-logo">
        <a href="../../index.html" style="color: #78a864">Vaultly</a>
      </div>
      <!-- Login Button -->
      <div class="auth-buttons">
        <button class="signup-btn" onclick="window.location.href='login.html';">
          Login
        </button>
      </div>
    </header>

    <section class="main-section">
      <div class="login-box">
        <h2>Vaultly Sign Up</h2>
        <form id="signup-form">
          <div class="input-group">
            <div class="wave-group">
              <input id="full-name" type="text" name="fullname" placeholder="Full Name" required />
              <span class="bar"></span>
            </div>
            <div id="name-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <div class="wave-group">
              <input id="email-address" type="email" name="email" placeholder="Email Address" required />
              <span class="bar"></span>
            </div>
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <div class="wave-group">
              <input id="password" type="password" name="password" placeholder="Password" required />
              <span class="bar"></span>
            </div>
            <div id="password-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <div class="wave-group">
              <input id="confirm-password" type="password" name="confirm-password" placeholder="Confirm Password" required />
              <span class="bar"></span>
            </div>
            <div id="confirm-password-error" class="error-message"></div>
          </div>

          <button type="submit">Sign Up</button>
        </form>
      </div>
    </section>
    <script src="../js/signup.js"></script>
  </body>
</html>
